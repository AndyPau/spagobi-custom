<b>Persistence of a dataset</b>
<img src="../themes/sbi_default/img/wapp/AdvencedPersistence.PNG"/>
 <br/>
You can persist a dataset's result.<br />
SpagoBI server will create a new table on the selected datasource as a storage to contain the dataset's result.<br/>
It's NOT possible to persist a dataset that has parameters !! <br/>
