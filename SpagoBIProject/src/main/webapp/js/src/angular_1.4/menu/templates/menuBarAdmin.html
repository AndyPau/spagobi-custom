<div>
   <div class="sidebar-overlay" data-ng-click="toggleMenu()" data-ng-class="{'active' : openAside}"></div>
   <aside id="sidebar" class="sidebar  sidebar-fixed-left sidebar-inverse" role="navigation" data-ng-class="{'open' : openAside}">
      <div class="sidebar-header header-cover" >
         <a data-toggle="dropdown" class="sidebar-brand" role="link" href="#settings-dropdown" aria-expanded="false"><i aria-hidden="true" class="sidebar-icon material-icons md-32">account_circle</i> {{userName}} <b class="caret"></b> </a> 
      </div>
      <ul class="nav sidebar-nav">
      	  <li class="dropdown">
	            <ul id=settings-dropdown class=dropdown-menu >
	            	<li data-ng-repeat="fix in fixed"><a href="#" title="{{fix.tooltip}}" data-ng-click="menuCall(fix.firstUrl,fix.linkType)"> <i aria-hidden="true" class="sidebar-icon material-icons md-32">{{fix.iconCls}}</i>  {{fix.tooltip}}</a> </li>
	            </ul>
	       </li>
	  </ul>  
	  <!-- Tabs button --> 
	     
      <div data-ng-if="customs[0]">
      	<ul class="nav nav-pills" role="tablist">
   			 <li role="presentation" class="active"><a href="#userMenu" aria-controls="userMenu" role="tab" data-toggle="tab">Functionalities</a></li>
   			<li role="presentation"><a href="#customMenu" aria-controls="customMenu" role="tab" data-toggle="tab">Documents</a></li>
		</ul>
      </div>
      
      <!-- End tabs button -->
      <div class="tab-content ">
      <!-- User Menu -->
      <div  id="userMenu" class="tab-pane fade in active"> 
      	<!-- 
	      <ul class="row iconBarAdmin" >
	         <li class="col-xs-6" data-ng-repeat="link in links"><a href="#" title="{{link.tooltip}}" data-ng-click="menuCall(link.firstUrl,link.linkType)"> <i aria-hidden="true" class="navbar-icon material-icons-row md-32">{{link.iconCls}}</i></a> </li>
	      </ul>
	    -->
	    <ul class="nav sidebar-nav">
	         <li data-ng-repeat="link in links"> <a href="#" title="{{link.tooltip}}" data-ng-click="menuCall(link.firstUrl,link.linkType)"> <i aria-hidden="true" class="sidebar-icon-menu material-icons md-32">{{link.iconCls}}</i>  {{link.tooltip}}</a> </li>
	    </ul>  
	  </div> 
      <!-- End User Menu -->   
      <!-- Custom Menu -->
        
      <div id="customMenu"  class="tab-pane fade">
	      <ul class="nav sidebar-nav">
	      	<li data-ng-repeat="custom in customs"> 
	      	<a data-ng-if="!custom.menu" href="#" title="{{custom.text}}" data-ng-click="menuCall(custom.src,custom.linkType)"> <i aria-hidden="true" class="sidebar-icon-menu material-icons md-32">label</i>  {{custom.text}}</a> 
	      	<a data-toggle="dropdown" data-ng-if="custom.menu" href="#custom-dropdown" title="{{custom.text}}"> <i aria-hidden="true" class="sidebar-icon-menu material-icons md-32">menu</i>  {{custom.text}} <b class="caret caretPosition"></b></a> 
	      		<ul data-ng-if="custom.menu" class="nav sidebar-nav">
	      		<li class="dropdown">
	      		 <ul  id=custom-dropdown class=dropdown-menu >
	            	<li data-ng-repeat="menu in custom.menu"><a href="#" title="{{menu.text}}" data-ng-click="menuCall(menu.src,menu.linkType)"> <i aria-hidden="true" class="sidebar-icon-menu material-icons md-32">label_outline</i>  {{menu.text}}</a> </li>
	       		 </ul>
	       		</li> 
	       		</ul>
	      	</li>
	      </ul>
      </div>
     
      <!-- End Custom Menu -->    
      </div>
         
   </aside>
   <div id="contieniLinkAdmin" data-ng-class="{'open' : openAside}">
      <div class="row">
         <div class="col-xs-4 gruppoLinkAdmin" data-ng-repeat="group in groups">
            <h4 data-ng-if="!group.href">{{group.title}}</h4>
            <a data-ng-if="group.href" href="#" data-ng-click="menuCall(group.src,group.linkType)"><h4 >{{group.tooltip}}</h4></a>
            <ul class="list-unstyled">
               <li data-ng-repeat="item in group.items">
                  <a href="#" data-ng-click="menuCall(item.src,item.linkType)">{{item.text}}</a>
               </li>
            </ul>
         </div>
      </div>
   </div>
</div>
