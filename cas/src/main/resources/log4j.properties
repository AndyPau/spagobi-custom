# For JBoss: Avoid to setup Log4J outside $JBOSS_HOME/server/default/deploy/log4j.xml!
# For all other servers: Comment out the Log4J listener in web.xml to activate Log4J.
log4j.rootLogger=ERROR, cas

log4j.appender.cas=org.apache.log4j.ConsoleAppender
log4j.appender.cas.layout=org.apache.log4j.PatternLayout
log4j.appender.cas.layout.ConversionPattern=%d %p [%c] - <%m>%n

log4j.appender.cas=org.apache.log4j.RollingFileAppender
log4j.appender.cas.File=${catalina.base}/logs/cas.log
log4j.appender.cas.MaxFileSize=10000KB
# Keep three backup files.
log4j.appender.cas.MaxBackupIndex=3
# Pattern to output: date priority [category] - message
log4j.appender.cas.layout=org.apache.log4j.PatternLayout
log4j.appender.cas.layout.ConversionPattern=%d %p [%c] - %m%n

# WARNING: Setting the org.springframework logger to DEBUG displays debug information about
# the request parameter values being bound to the command objects.  This could expose your
# password in the log file.  If you are sharing your log files, it is recommend you selectively
# apply DEBUG level logging on a an org.springframework.* package level (i.e. org.springframework.dao)
log4j.logger.org.springframework=ERROR
